<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER TEACHER</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            background-color: #4f46e5;
            color: white;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"]:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }
        .back-home-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            text-decoration: none;
            background-color: #6366f1;
            color: white;
            border: none;
            text-align: center;
            width: fit-content;
            margin-top: 1.5rem;
            align-self: center;
        }
        .back-home-button:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
        }
        .flash-messages {
            margin-top: 1rem;
            text-align: left;
            width: 100%;
        }
        .flash-messages li {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .flash-messages .success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .flash-messages .error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-4xl font-bold">üë®‚Äçüè´ REGISTER TEACHER</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="name" placeholder="NAME" required
                   class="focus:ring-indigo-500 focus:border-indigo-500 rounded-md shadow-sm" oninput="this.value = this.value.toUpperCase()">
            <input type="text" name="class" placeholder="CLASS" required
                   class="focus:ring-indigo-500 focus:border-indigo-500 rounded-md shadow-sm" oninput="this.value = this.value.toUpperCase()">
            <input type="text" name="subject" placeholder="SUBJECT" required
                   class="focus:ring-indigo-500 focus:border-indigo-500 rounded-md shadow-sm" oninput="this.value = this.value.toUpperCase()">
            <button type="submit" class="rounded-md shadow-sm">REGISTER</button>
        </form>
    </div>
    <a href="{{ url_for('home') }}" class="back-home-button">BACK TO HOME</a>
</body>
</html>
